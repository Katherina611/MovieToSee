<!DOCTYPE html>
<html lang="pl-PL">
<head>
    <meta charset="UTF-8">
    <title>MovieToSee</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
</head>

<body>
<section class="movies">
    <label>Filmy, które chcę zobaczyć:<br>
    <input type="text" value="Wpisz nazwę filmu" id="addMovie"/>
    </label><br>
    <label>Opis filmu:<br>
        <textarea id="addDesc">Wpisz opis filmu</textarea>
    </label><br>
    <label>Plakat filmu:<br>
        <input type="text" value="Wpisz adres obrazu" id="addImg"/>
    </label><br>
    <input type="submit" value="Dodaj" class="btn"/>
    <ul class="main"></ul>
</section>
<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="js/out.js" type="text/javascript"></script>
</body>
